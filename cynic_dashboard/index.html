<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêï CYNIC - Living Organism Dashboard</title>
  <meta name="description" content="CYNIC Living Organism Dashboard - Real-time consciousness visualization">
  <meta name="theme-color" content="#16213e">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Monaco', 'Courier New', monospace;
      overflow: hidden;
    }

    #app {
      height: 100vh;
      width: 100vw;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      z-index: 9999;
    }

    .loading-text {
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #16213e;
      border-top: 3px solid #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-status {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-text">üêï CYNIC</div>
      <div class="loading-spinner"></div>
      <div class="loading-status">Awakening the organism...</div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
