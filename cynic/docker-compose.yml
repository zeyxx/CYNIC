version: "3.9"

services:
  # CYNIC Python Organism
  cynic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cynic
    ports:
      - "8000:8000"
    environment:
      # Core paths (portable across host/container)
      CYNIC_HOME: "/app"
      CYNIC_STATE_DIR: "/app/state"
      CYNIC_LOG_LEVEL: "INFO"
      # LLM & Storage backends
      CYNIC_OLLAMA_BASE_URL: "http://ollama:11434"
      CYNIC_SURREAL_URL: "ws://surrealdb:8000"
      CYNIC_SURREAL_USER: "root"
      CYNIC_SURREAL_PASS: "root"
      # Python runtime
      PYTHONUNBUFFERED: "1"
    depends_on:
      - ollama
      - surrealdb
    networks:
      - cynic-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ./cynic:/app/cynic:ro
      - cynic-state:/app/state

  # Ollama LLM Engine (local inference)
  ollama:
    image: ollama/ollama:latest
    container_name: cynic-ollama
    ports:
      - "11434:11434"
    environment:
      OLLAMA_HOST: "0.0.0.0:11434"
    networks:
      - cynic-net
    volumes:
      - ollama-models:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # SurrealDB Storage
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: cynic-surrealdb
    ports:
      - "8001:8000"
    command: start --user root --pass root memory
    environment:
      SURREAL_PATH: memory
    networks:
      - cynic-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # CYNIC Nervous System Dashboard
  dashboard:
    build:
      context: ../cynic_dashboard
      dockerfile: Dockerfile
    container_name: cynic-dashboard
    ports:
      - "3000:3000"
    environment:
      VITE_ORGANISM_URL: "http://cynic:8000"
      VITE_WS_URL: "ws://cynic:8000"
    depends_on:
      cynic:
        condition: service_healthy
    networks:
      - cynic-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  cynic-net:
    driver: bridge

volumes:
  cynic-state:
  ollama-models:
