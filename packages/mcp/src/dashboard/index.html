<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/dashboard/">
  <title>CYNIC Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/operator.css">
  <link rel="stylesheet" href="styles/dev.css">
  <link rel="stylesheet" href="styles/arch.css">
  <link rel="stylesheet" href="styles/console.css">
  <link rel="stylesheet" href="styles/live.css">

  <!-- External Libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Layout -->
    <div id="main-layout">
      <!-- Sidebar -->
      <aside id="sidebar"></aside>

      <!-- Content Area -->
      <main id="content">
        <!-- Views are rendered here -->
        <div id="view-operator" class="view"></div>
        <div id="view-dev" class="view"></div>
        <div id="view-arch" class="view"></div>
        <div id="view-live" class="view"></div>
      </main>
    </div>

    <!-- Console (collapsible) -->
    <div id="console-container"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/lib/utils.js"></script>
  <script type="module" src="js/lib/formulas.js"></script>
  <script type="module" src="js/lib/three-scene.js"></script>
  <script type="module" src="js/lib/station-map.js"></script>
  <script type="module" src="js/lib/audio.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/router.js"></script>
  <script type="module" src="js/components/header.js"></script>
  <script type="module" src="js/components/sidebar.js"></script>
  <script type="module" src="js/components/console.js"></script>
  <script type="module" src="js/components/dogs-status.js"></script>
  <script type="module" src="js/components/chain-viz.js"></script>
  <script type="module" src="js/components/metrics-cards.js"></script>
  <script type="module" src="js/views/operator.js"></script>
  <script type="module" src="js/views/dev.js"></script>
  <script type="module" src="js/views/arch.js"></script>
  <script type="module" src="js/views/live.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
