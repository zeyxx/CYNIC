# CYNIC Python Kernel — Local Development Stack
#
# Services:
#   postgres-py  — PostgreSQL 16 + pgvector (port 5433, DB: cynic_py)
#   ollama       — Ollama LLM server (port 11434)
#   cynic-kernel — CYNIC FastAPI kernel (port 8000)
#
# Quick start:
#   cd cynic && make up
#   make logs
#   make pull-models
#
# "φ distrusts φ" — κυνικός

services:

  # ═══════════════════════════════════════════════════════════════════════
  # PostgreSQL 16 + pgvector
  # Port: 5433 (avoids conflict with any existing PG on 5432)
  # DB: cynic_py
  # ═══════════════════════════════════════════════════════════════════════
  postgres-py:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cynic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cynic_dev}
      POSTGRES_DB: ${POSTGRES_DB:-cynic_py}
    ports:
      - "5433:5432"
    volumes:
      - postgres_py_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cynic} -d ${POSTGRES_DB:-cynic_py}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════════
  # Ollama — Local LLM Server
  # Models: gemma2:2b (default), nomic-embed-text (embeddings)
  # Run `make pull-models` after first `make up`
  # ═══════════════════════════════════════════════════════════════════════
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      OLLAMA_KEEP_ALIVE: "24h"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════════
  # CYNIC Python Kernel — FastAPI (port 8000)
  # Connects to postgres-py + ollama
  # ═══════════════════════════════════════════════════════════════════════
  cynic:
    image: cynic:latest
    build:
      context: ./cynic
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      CYNIC_DATABASE_URL: postgresql://${POSTGRES_USER:-cynic}:${POSTGRES_PASSWORD:-cynic_dev}@postgres-py:5432/${POSTGRES_DB:-cynic_py}
      CYNIC_OLLAMA_URL: http://ollama:11434
      CYNIC_LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONUNBUFFERED: "1"
    depends_on:
      postgres-py:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c",
             "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./cynic
          target: /app/cynic
        - action: rebuild
          path: ./pyproject.toml

volumes:
  postgres_py_data:
  ollama_models:
