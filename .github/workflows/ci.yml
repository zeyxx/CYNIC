name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run core tests
        run: npm test --workspace=@cynic/core

      - name: Run protocol tests
        run: npm test --workspace=@cynic/protocol

      - name: Run node tests
        run: npm test --workspace=@cynic/node

      - name: Run holdex tests
        run: npm test --workspace=@cynic/holdex

      - name: Run gasdf tests
        run: npm test --workspace=@cynic/gasdf

      - name: Run MCP tests
        run: npm test --workspace=@cynic/mcp

  consensus-tests:
    name: Consensus Integration Tests
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Three-Node Finality Test
        timeout-minutes: 3
        run: node packages/node/examples/three-node-finality-test.js

      - name: Late-Join Sync Test
        timeout-minutes: 3
        run: node packages/node/examples/late-join-sync-test.js

      - name: Leader Rotation Test
        timeout-minutes: 3
        run: node packages/node/examples/leader-rotation-test.js

      - name: Byzantine Fault Tolerance Test
        timeout-minutes: 3
        run: node packages/node/examples/byzantine-test.js

      - name: Partition Recovery Test
        timeout-minutes: 3
        run: node packages/node/examples/partition-recovery-test.js

      - name: Stress Test (7 validators)
        timeout-minutes: 5
        run: node packages/node/examples/stress-test.js

      - name: Byzantine Stress Test (10 validators)
        timeout-minutes: 5
        run: node packages/node/examples/byzantine-stress-test.js

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  docker:
    name: Docker Build
    needs: [test, lint]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/mcp/Dockerfile
          push: false
          tags: cynic-mcp:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  anchor-build:
    name: Build Anchor Program
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Solana
        uses: solana-developers/github-actions/setup-all@v0.2.4
        with:
          solana_cli_version: '2.1.15'
          anchor_version: '0.32.1'
          rust_version: '1.85.0'

      - name: Build Anchor Program
        run: |
          cd ${{ github.workspace }}
          anchor build
          echo "Program built successfully"

      - name: Upload Program Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cynic-anchor-program
          path: |
            target/deploy/cynic_anchor.so
            target/idl/cynic_anchor.json
          retention-days: 30

  deploy:
    name: Deploy to Render
    needs: [test, lint, docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      RENDER_SERVICE_URL: https://cynic-mcp.onrender.com

    steps:
      - name: Trigger Deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_URL" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK_URL"
            echo "Deploy triggered"
          else
            echo "RENDER_DEPLOY_HOOK_URL not set, skipping deployment"
            exit 0
          fi

      - name: Wait for Deploy (max 5 min)
        run: |
          echo "Waiting for Render to deploy..."
          # Initial wait for Render to start building
          sleep 30

          MAX_ATTEMPTS=30
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Health check attempt $ATTEMPT/$MAX_ATTEMPTS..."

            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$RENDER_SERVICE_URL/health" 2>/dev/null || echo "000")

            if [ "$RESPONSE" = "200" ]; then
              echo "âœ… Service is healthy!"
              break
            fi

            echo "Status: $RESPONSE - waiting 10s..."
            sleep 10
          done

          if [ "$RESPONSE" != "200" ]; then
            echo "âŒ Deploy verification failed after $MAX_ATTEMPTS attempts"
            exit 1
          fi

      - name: Verify Health Response
        run: |
          echo "Verifying health endpoint response..."
          HEALTH=$(curl -s --max-time 10 "$RENDER_SERVICE_URL/health")
          echo "$HEALTH" | jq .

          # Check status field
          STATUS=$(echo "$HEALTH" | jq -r '.status // "unknown"')
          if [ "$STATUS" != "healthy" ]; then
            echo "âŒ Health status is not 'healthy': $STATUS"
            exit 1
          fi

          # Check tools count
          TOOLS=$(echo "$HEALTH" | jq -r '.tools // 0')
          if [ "$TOOLS" -lt 10 ]; then
            echo "âŒ Expected at least 10 tools, got: $TOOLS"
            exit 1
          fi

          echo "âœ… Health check passed: status=$STATUS, tools=$TOOLS"

      - name: Smoke Test - Judge Tool
        run: |
          echo "Running smoke test on brain_cynic_judge..."

          RESPONSE=$(curl -s --max-time 30 -X POST "$RENDER_SERVICE_URL/api/tools/brain_cynic_judge" \
            -H "Content-Type: application/json" \
            -d '{"item": {"type": "smoke_test", "content": "CI deployment verification"}}')

          echo "$RESPONSE" | jq .

          # Check for success
          SUCCESS=$(echo "$RESPONSE" | jq -r '.success // false')
          if [ "$SUCCESS" != "true" ]; then
            echo "âš ï¸ Smoke test warning (non-blocking): $RESPONSE"
          else
            Q_SCORE=$(echo "$RESPONSE" | jq -r '.result.Q // 0')
            echo "âœ… Smoke test passed: Q-Score=$Q_SCORE"
          fi

      - name: Deploy Summary
        if: always()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ• CYNIC Deploy Summary"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Service URL: $RENDER_SERVICE_URL"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  deploy-solana:
    name: Deploy Anchor to Devnet
    needs: [anchor-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Download Program Artifact
        uses: actions/download-artifact@v4
        with:
          name: cynic-anchor-program
          path: target/deploy

      - name: Setup Solana
        uses: solana-developers/github-actions/setup-all@v0.2.4
        with:
          solana_cli_version: '2.1.15'
          anchor_version: '0.32.1'

      - name: Deploy to Devnet
        env:
          DEPLOYER_KEYPAIR: ${{ secrets.DEVNET_DEPLOYER_KEYPAIR }}
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
        run: |
          if [ -z "$DEPLOYER_KEYPAIR" ]; then
            echo "DEVNET_DEPLOYER_KEYPAIR not set, skipping deployment"
            exit 0
          fi

          # Setup keypair
          echo "$DEPLOYER_KEYPAIR" > /tmp/deployer.json
          solana config set --keypair /tmp/deployer.json

          # Use Helius RPC if available
          if [ -n "$HELIUS_API_KEY" ]; then
            RPC_URL="https://devnet.helius-rpc.com/?api-key=$HELIUS_API_KEY"
          else
            RPC_URL="https://api.devnet.solana.com"
          fi
          solana config set --url "$RPC_URL"

          # Check balance
          BALANCE=$(solana balance | awk '{print $1}')
          echo "Deployer balance: $BALANCE SOL"

          # Deploy program
          solana program deploy target/deploy/cynic_anchor.so

          # Cleanup
          rm /tmp/deployer.json
          echo "Deployment complete!"
