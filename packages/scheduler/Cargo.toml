[package]
name = "cynic-scheduler"
version = "0.1.0"
edition = "2021"
authors = ["CYNIC Collective <cynic@example.com>"]
description = "Ï†-weighted transaction scheduler for Solana validators with CYNIC reputation integration"
license = "MIT"
repository = "https://github.com/zeyxx/CYNIC"
keywords = ["solana", "scheduler", "validator", "reputation", "cynic"]
categories = ["cryptography::cryptocurrencies"]

# Standalone crate (not part of root workspace)
[workspace]

[features]
default = []
# Future: Enable unstable Agave scheduler-bindings API when available
# agave-unstable-api = ["agave-scheduler-bindings/agave-unstable-api"]
# dev-context-only-utils = ["agave-scheduler-bindings/dev-context-only-utils"]

[dependencies]
# Agave scheduler bindings (when available on crates.io)
# agave-scheduler-bindings = { version = "3.1", optional = true }

# Shared memory queue (future)
# shaq = "0.1"
# rts-alloc = "0.1"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP client for CYNIC API
reqwest = { version = "0.12", features = ["json"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Utilities
parking_lot = "0.12"
crossbeam-channel = "0.5"
priority-queue = "2.0"

# Solana SDK (add back when needed for transaction parsing)
# solana-sdk = "2.0"

[dev-dependencies]
tokio-test = "0.4"

[lib]
name = "cynic_scheduler"
path = "src/lib.rs"

[[bin]]
name = "cynic-scheduler"
path = "src/main.rs"
